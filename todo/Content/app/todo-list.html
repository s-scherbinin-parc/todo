<form>
	<input type="text" ng-model="TodoListCtrl.todo.Text">
	<input type="checkbox" ng-model="TodoListCtrl.todo.Done">
	<button ng-click="TodoListCtrl.add(TodoListCtrl.todo)">Add</button>
</form>
<ul>
	<li class="todo" ng-repeat="todo in TodoListCtrl.todoes">
		{{todo.Text}}
		<input type="checkbox" ng-model="todo.Done" ng-change="TodoListCtrl.update(todo)" />
	</li>
</ul>
